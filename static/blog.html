<head>
    <title>Blog</title>

    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="backButton">
                <button>
                    <a href="index.html">Back to blog</a>
                </button>
            </div>
        </header>
        <!-- Blog goes here -->

        <div class="blog">

            <h1>Blog Title</h1>
            <h2>Blog post</h2>
            <img src="../images/blogIMGS/image.png" class="blogIMGS" alt="Lorem ipsum..." />
            <div class="author">
                <img src="../images/avatar/dkAvatar.png" class="avatar" alt="Dudley Kirk avatar." />
                <a target="_blank" href="author.html">Dudley Kirk</a>
            </div>
        </div>

        <!-- Footer for Blog-->
        <div class="footer">
            <p>Sign up for our newsletter.</p>
            <form action="" method="get" class="newsletter">
                <div class="newsletter">
                    <label for="name"></label>
                    <input type="text" name="fName" id="name" value="Name" required>
                </div>
                <div class="newsletter">
                    <label for="email"></label>
                    <input type="email" name="email" id="email" value="Email" required>
                </div>
                <div class="newsletter">
                    <input type="submit" value="Subscribe">
                </div>
            </form>
            <h3>&copy; David Baker 2020</h3>
        </div>
    </div>
